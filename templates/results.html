<!DOCTYPE html>
<html>
    <head>
        <title> Apropos </title>
    </head>
    <body>
        <center>
            <img src="{{ netbsd_logo_url }}" height="120" width="160">
            <table style="margin:10px;">
                <form action="search">
                    <tr><td><input type="search" name="q" size="30" placeholder="You query here" value="{{query}}" ></td>
                        <td>   <input type="submit" value="Search"></td>
                    </tr>
                </form>
            </table>
            <div style="margin-left: auto; margin-right: auto; width:85em;">
            <table cellspacing="5px" cellpadding="2px" style="table-layout:fixed; align:left; margin:15px; width:65%; padding:10px;">
                {% for result in results %}
                <tr >
                    <td><a href="/man/netbsd/{{result.get('section')}}/{{result.get('name')}}?r={{page * 10 + loop.index}}&q={{query}}">{{ result.get('name') | safe}}({{result.get('section')| safe}})</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{result.get('description') | safe}}
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 1em; word-wrap:break-word;"> {{result.get('snippet') | safe}}</td>
                </tr>
                {% endfor %}
            </table>
            {% if page > 1 %}
            <a href="{{ url_for('search', q= query, p=page) }}">Previous </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{% endif %} <a href="{{ url_for('search', q=query, p=page + 1) }}"> Next</a>
        </div>
        </center>

    </body>
</html>

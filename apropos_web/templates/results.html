<!DOCTYPE html>
<html>
    <head>
        <title> Apropos </title>
    </head>
    <body>
        <center>
            <img src="{{ netbsd_logo_url }}" height="120" width="160">
            <table style="margin:10px;">
                <tr><td>
                        <div style="position:relative; height: 5em;">
                            <div style="font-family: Arial,Helvetica,sans-serif; font-size:22px; margin:0; top:50%; left:50%; margin-right:-50%; transform: translate(-50%, -50%); position:absolute;">
                                A Unix man page search engine
                            </div>
                        </div>
                    </tr>
               <form action="search">
                    <tr><td><input type="search" name="q" size="30" placeholder="Search" value="{{query}}" ></td>
                        <td>   <input type="submit" value="Search"></td>
                    </tr>
                </form>
            </table>
            <div style="margin-left: auto; margin-right: auto; width:85em;">
                <table cellspacing="5px" cellpadding="2px" style="font-family: Arial, Helvetica, sans-serif ;
                    table-layout:fixed; align:left; margin:15px; width:65%; padding:28px;">
                {% for result in results %}
                <tr >
                    <td><a target="_blank" href="/man/netbsd/{{result.get('section')}}/{{result.get('name')}}?r={{page * 10 + loop.index}}&q={{query}}">{{ result.get('name') | safe}}({{result.get('section')| safe}})</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{result.get('description') | safe}}
                    </td>
                </tr>
                <tr>
                    <td style="font-family: 'Courier New', Courier, monospace;
                        padding-bottom: 1em; word-wrap:break-word;"> {{result.get('snippet') | safe}}</td>
                </tr>
                {% endfor %}
            </table>
            {% if page >= 1 %}
            <a href="{{ url_for('search', q= query, p=page - 1) }}">Previous </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{% endif %} {% if next_page %} <a href="{{ url_for('search', q=query, p=page + 1) }}"> Next</a>{% endif %}
        </div>
        </center>

    </body>
</html>

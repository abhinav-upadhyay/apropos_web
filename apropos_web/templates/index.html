<!DOCTYPE html>
<html>

<head>
	<title>Apropos -- A Search Tool For Unix Man Pages</title>
	<meta name="google-site-verification" content="ETT43YHg5bN-Xn5swJ1KyBOOa0jWO1mfFXwf6YgQZUM" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<style type="text/css">
		html,
		body {
			font-family: 'Roboto', sans-serif;
			padding: 0;
			margin: 0;
		}

		html {
			height: 100%;
		}

		a {
			text-decoration: none;
		}

		body {
			min-height: 100%;
			box-sizing: border-box;
			padding-bottom: 40px;
			position: relative;
		}

		div {
			padding: 1em;
			text-align: center;
		}

		form {
			text-align: center;
		}

		img.logo {
			display: block;
			margin: auto;
		}
	</style>
</head>

<body>
	<div>
		<img class="logo" src="{{ netbsd_logo_url }}" height="200" width="240">
	</div>
	<div style="position:relative; height: 5em;">
		<div style="font-family: Arial,Helvetica,sans-serif; font-size:23px; font-weight:400; margin:0; top:50%; left:50%; margin-right:-50%; transform: translate(-50%, -50%); position:absolute;">
			A Unix man page search engine
		</div>
	</div>
	<div style="height: 2em;">
		<form action="search">
			<input type="search" name="q" size="30" placeholder="Search" autofocus>
			<input type="submit" value="Search">
		</form>
	</div>
	<div style="position:absolute; padding:0; bottom:0; line-height: 40px; width:100%;">
		&copy;2016 Abhinav Upadhyay
	</div>
	<a href="https://github.com/abhinav-upadhyay/apropos_web"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
</body>

</html>

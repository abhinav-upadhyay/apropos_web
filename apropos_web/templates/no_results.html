<!DOCTYPE html>
<html>

<head>
	<title> Apropos -- A Search Tool For Unix Man Pages </title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<style type="text/css">
		html,
		body {
			font-family: 'Roboto', sans-serif;
			padding: 0;
			margin: 0;
		}

		html {
			height: 100%;
		}

		a {
			text-decoration: none;
		}

		body {
			min-height: 100%;
			box-sizing: border-box;
			padding-bottom: 40px;
			position: relative;
		}

		div {
			padding: 1em;
			text-align: center;
		}

		form {
			text-align: center;
		}

		img.logo {
			display: block;
			margin: auto;
		}
	</style>
</head>

<body>
	<div>
		<img class="logo" src="{{ netbsd_logo_url }}" height="200" width="240">
	</div>
	<div style="position:relative; height: 5em;">
		<div style="font-family: Arial,Helvetica,sans-serif; font-size:23px; font-weight:400; margin:0; top:50%; left:50%; margin-right:-50%; transform: translate(-50%, -50%); position:absolute;">
			A Unix man page search engine
		</div>
	</div>
	<div style="height: 2em;">
		<form action="search">
			<input type="search" name="q" size="30" placeholder="Search" value="{{query}}">
			<input type="submit" value="Search">
		</form>
	</div>
	<div>
		No relevant search results found. Please try with better keywords.
	</div>

	<div style="position:absolute; padding:0; bottom:0; line-height: 40px; width:100%;">
		&copy;2016 Abhinav Upadhyay
	</div>
</body>

</html>

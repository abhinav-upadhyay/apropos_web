<!DOCTYPE html>
<html>

<head>
	<title> Apropos -- A Search Tool For Unix Man Pages </title>
    <meta name="google-site-verification" content="ETT43YHg5bN-Xn5swJ1KyBOOa0jWO1mfFXwf6YgQZUM" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<style type="text/css">
		html,
		body {
			font-family: 'Roboto', sans-serif;
			padding: 0;
			margin: 0;
            font-size: 14px;
		}
		html {
			height: 100%;
		}
		a {
			text-decoration: none;
		}
		body {
			min-height: 100%;
			box-sizing: border-box;
			padding-bottom: 40px;
			position: relative;
		}
		div {
			padding: 1em;
			text-align: center;
		}
		form {
			text-align: center;
		}
		img.logo {
			display: block;
			margin: 10px auto;
            width: 240px;
            max-width: 90%;
		}
	</style>
    <script type="application/ld+json">
        { "@context": "http://schema.org", "@type": "WebSite", "url": "http://man-k.org/", "potentialAction": { "@type": "SearchAction", "target": "http://man-k.org/search?q={{query}}", "query-input": "required name=query" } }
    </script>
</head>

<body>
	<div>
		<img class="logo" src="{{ netbsd_logo_url }}">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
	</div>
	<div style="position:relative; line-height: 1.2em; font-size: 1.6em; font-weight: 400">
			A Unix man page search engine
	</div>
	<div style="height: 2em;">
		<form action="search">
			<input type="search" name="q" size="30" placeholder="Search" value="{{query}}">
			<input type="submit" value="Search">
		</form>
	</div>
	<div>
		No relevant search results found. Please try with better keywords.
	</div>

	<div style="position:absolute; padding:0; bottom:0; line-height: 40px; width:100%;">
		&copy;2016 Abhinav Upadhyay
	</div>
</body>

</html>

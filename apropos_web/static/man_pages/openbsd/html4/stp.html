<h1 id="x53594e4f50534953">SYNOPSIS</h1> <b class="config">stp* at sbus?</b><br/>

<div class="section">
<h1 id="x4445534352495054494f4e">DESCRIPTION</h1> The <b class="name">stp</b> is a <a class="link-man" href="../html4/pcmcia.html">pcmcia(4)</a> bridge for <a class="link-man" href="../html4/sbus.html">sbus(4)</a>. It uses the STP4020 chipset and it is SUN part number 501-2367.</div>

<h1 id="x4e414d45">NAME</h1> <b class="name">pcib</b> &#8212; <span class="desc">PCI-ISA bridge</span></div>
<div class="section">
<h1 id="x53594e4f50534953">SYNOPSIS</h1> <b class="config">pcib* at pci?</b><br/>
<b class="config">isa* at pcib?</b></div>
<div class="section">
<h1 id="x4445534352495054494f4e">DESCRIPTION</h1> The <b class="name">pcib</b> driver supports generic PCI-ISA bridges. These devices are largely transparent and provide no user accessible entry points.</div>

</head>
<body>
<div class="mandoc">
<div class="section">
<h1 id="x4e414d45">NAME</h1> <b class="name">delay</b> &#8212; <span class="desc">busy wait for an interval</span></div>
<div class="section">
<h1 id="x53594e4f50534953">SYNOPSIS</h1> <b class="includes">#include &lt;<a class="link-includes">sys/param.h</a>&gt;</b><div class="spacer">
</div>
<i class="ftype">void</i><br/>
<b class="fname">delay</b>(<i class="farg" style="white-space:nowrap;">int delay</i>);</div>
<div class="section">
<h1 id="x4445534352495054494f4e">DESCRIPTION</h1> <b class="fname">delay</b>() is called in the kernel to busy wait for a period of time. The <i class="farg">delay</i> argument specifies the period of time to wait for, in microseconds.</div>

<h1 id="x4e414d45">NAME</h1> <b class="name">rev</b> &#8212; <span class="desc">reverse lines of a file</span></div>
<div class="section">
<h1 id="x53594e4f50534953">SYNOPSIS</h1><table class="synopsis">
<col style="width: 3.00ex;"/>
<col/>

<tr>

</tbody>

<div class="section">
<h1 id="x4445534352495054494f4e">DESCRIPTION</h1> The <b class="name">rev</b> utility copies the specified files to the standard output, reversing the order of characters in every line. If no files are specified, the standard input is read.</div>

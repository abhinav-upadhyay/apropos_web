<div class="mandoc">
<div class="section">
<h1 id="x4e414d45">NAME</h1> <b class="name">dwiic</b> &#8212; <span class="desc">Synopsys DesignWare I2C controller</span></div>
<div class="section">
<h1 id="x53594e4f50534953">SYNOPSIS</h1> <b class="config">dwiic* at acpi?</b><br/>
<b class="config">iic* at dwiic?</b></div>
<div class="section">
<h1 id="x4445534352495054494f4e">DESCRIPTION</h1> The <b class="name">dwiic</b> driver supports the Synopsys DesignWare I2C controller for use with the <a class="link-man" href="../html4/iic.html">iic(4)</a> framework.</div>
<div class="section">
<h1 id="x53454520414c534f">SEE ALSO</h1> <a class="link-man" href="../html4/acpi.html">acpi(4)</a>, <a class="link-man" href="../html4/iic.html">iic(4)</a></div>
<div class="section">
<h1 id="x484953544f5259">HISTORY</h1> The <b class="name">dwiic</b> device driver first appeared in <span class="unix">OpenBSD&#160;5.9</span>.</div>
</div>

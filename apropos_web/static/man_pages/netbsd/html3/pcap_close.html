<div class="section">
<h1>NAME</h1> pcap_close &#45; close a capture device or savefile</div>
<div class="section">
<h1>SYNOPSIS</h1><br>
#include &lt;pcap/pcap.h&gt;<p>
<br>
void pcap_close(pcap_t *p);<br>
</div>
<div class="section">
<h1>DESCRIPTION</h1> <b>pcap_close()</b> closes the files associated with <i>p</i> and deallocates resources.</div>

<h1>SEE ALSO</h1> pcap(3)</div>

<h1 id="x4e414d45">NAME</h1> <b class="name">yppasswd</b> &#8212; <span class="desc">modify a user's NIS password</span></div>
<div class="section">

<col>

<div class="section">
<h1 id="x4445534352495054494f4e">DESCRIPTION</h1> <b class="name">yppasswd</b> changes the user's NIS password.<p>
The <b class="name">yppasswd</b> command is deprecated. See <a class="link-man" href="../1/passwd">passwd(1)</a> for more information.</div>

<h1 id="x4e414d45">NAME</h1> <b class="name">yes</b> &#8212; <span class="desc">be repetitively affirmative</span></div>
<div class="section">
<h1 id="x53594e4f50534953">SYNOPSIS</h1><table class="synopsis">
<col style="width: 3.00ex;">
<col>
<tbody>
<tr>

<td>
&#91;<span class="opt"><i class="arg">expletive</i></span>&#93;</td>

<div class="section">
<h1 id="x4445534352495054494f4e">DESCRIPTION</h1> <b class="name">yes</b> outputs <i class="arg">expletive</i>, or, by default, &#8220;y&#8221;, forever.</div>
<div class="section">
<h1 id="x484953544f5259">HISTORY</h1> The <b class="name">yes</b> command appeared in Version&#160;7 AT&amp;T UNIX.</div>

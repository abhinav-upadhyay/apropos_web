<div class="section">
<h1>NAME</h1> setvesablank - Turn VESA screen blanking on or off</div>
<div class="section">
<h1>SYNOPSIS</h1> <i>setvesablank</i> [ [ <i>-b --blanking</i> ] <i>on | ON | off | OFF</i> ] [ <i>-h --help</i> ] [ <i>-v --verbose</i> ]</div>
<div class="section">
<h1>DESCRIPTION</h1> The program <b>setvesablank</b> sets VESA screen blanking on or off.</div>

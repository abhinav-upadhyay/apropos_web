<h1>NAME</h1> update-grub, update-grub2 - stub for grub-mkconfig</div>
<div class="section">
<h1>SYNOPSIS</h1> <b>update-grub</b></div>
<div class="section">
<h1>DESCRIPTION</h1> <b>update-grub</b> is a stub for running <b>grub-mkconfig -o /boot/grub/grub.cfg</b> to generate a grub2 config file.</div>

<h1>SEE ALSO</h1> <b>grub-mkconfig</b>(8)</div>

<h1>NAME</h1> getkeycodes - print kernel scancode-to-keycode mapping table</div>
<div class="section">
<h1>SYNOPSIS</h1> <b>getkeycodes</b></div>
<div class="section">
<h1>DESCRIPTION</h1> The <i>getkeycodes</i> command prints the kernel scancode-to-keycode mapping table.</div>
<div class="section">
<h1>OPTIONS</h1> None.</div>

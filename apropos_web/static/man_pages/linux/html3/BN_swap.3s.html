<div class="section">
<h1>NAME</h1> BN_swap - exchange BIGNUMs</div>
<div class="section">
<h1>SYNOPSIS</h1><br/>
 #include &lt;openssl/bn.h&gt;<br/>
<br/>
 void BN_swap(BIGNUM *a, BIGNUM *b);<br/>
</div>
<div class="section">
<h1>DESCRIPTION</h1>  <i>BN_swap()</i> exchanges the values of <i>a</i> and <i>b</i>.<div class="spacer">
</div>
<i>bn</i>(3)</div>
<div class="section">
<h1>HISTORY</h1> BN_swap was added in OpenSSL 0.9.7.</div>
